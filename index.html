<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://voting-app-server-57ji.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h2>Vote for Your favourite candidate</h2>
        <div class="progress-box" id="html">
            <p>House of Assembly</p>
            <div class="progress-bar">
                <span data="0%" class="percent-tag"></span>
            </div>
        </div>
        <div class="progress-box" id="css">
            <p>House of Representative</p>
            <div class="progress-bar">
                <span data="0%" class="percent-tag"></span>
            </div>
        </div>
        <div class="progress-box" id="javascript">
            <p>Governorship</p>
            <div class="progress-bar">
                <span data="0%" class="percent-tag"></span>
            </div>
        </div>
        <div class="progress-box" id="react">
            <p>Presidential</p>
            <div class="progress-bar">
                <span data="0%" class="percent-tag"></span>
            </div>
        </div>
        <div class="progress-box" id="python">
            <p>Is it for Garri?</p>
            <div class="progress-bar">
                <span data="0%" class="percent-tag"></span>
            </div>
        </div>
        <h3>Total Votes : <span id="totalVotes"></span></h3>
    </div>
   
    <script defer src="./script.js"></script>
</body>
</html>
